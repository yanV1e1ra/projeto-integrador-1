<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Festive&family=Pacifico&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
    <title>Biblioteca dos Guri</title>
</head>

<header>
    <div><h1 class="pacifico-regular">Biblioteca Virtual</h1></div>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
</header>

<body>
    <div class="form-container">
        <div><h2>Adicionar /Editar Livro</h2></div>
        <form id="bookForm" class="book-form">
            <input type="hidden" id="bookId">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="year">Ano de Publicação:</label>
                <input type="number" id="year" min="0" required>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="Disponível">Disponível</option>
                    <option value="Emprestado">Emprestado</option>
                </select>
            </div>
            <button type="submit">Salvar Livro</button>
        </form>
    </div>

    <div class="book-list">
        <h2>Acervo da Biblioteca</h2>
        <div id="booksContainer">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
