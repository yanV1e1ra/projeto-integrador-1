<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Gerenciador de Acervo Bibliotecário</title>
</head>

<body>
    <div class="form-container">
        <h2>Adicionar/Editar Livro</h2>
        <form id="bookForm" class="book-form">
            <input type="hidden" id="bookId">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="year">Ano de Publicação:</label>
                <input type="number" id="year" min="0" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="Disponível">Disponível</option>
                    <option value="Emprestado">Emprestado</option>
                </select>
            </div>
            <button type="submit">Salvar Livro</button>
        </form>
    </div>

    <div class="book-list">
        <h2>Acervo da Biblioteca</h2>
        <div id="booksContainer"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
